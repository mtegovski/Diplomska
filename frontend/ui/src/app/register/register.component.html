<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <form #f="ngForm" (ngSubmit)="f.form.valid && register()">

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <div class="form-group">
        <label for="name">Име</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          #name="ngModel"
          class="form-control"
          required>
        <div class="alert-danger" *ngIf="!name.valid && f.submitted">
          Името е задолжително.
        </div>
      </div>

      <div class="form-group">
        <label for="surname">Презиме</label>
        <input
          type="text"
          id="surname"
          name="surname"
          [(ngModel)]="user.surname"
          #surname="ngModel"
          class="form-control"
          required>
        <div class="alert-danger" *ngIf="!surname.valid && f.submitted">
          Презимето е задолжително.
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Телефонски број</label>
        <input
          type="text"
          id="phone"
          name="phone"
          [(ngModel)]="user.phoneNumber"
          #phone="ngModel"
          class="form-control"
          required>
        <div class="alert-danger" *ngIf="!phone.valid && f.submitted">
          Телефонскиот број е задолжителен.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Е-маил</label>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          #email="ngModel"
          class="form-control"
          required
        >
        <div class="alert-danger" *ngIf="!email.valid && f.submitted">
          Е-маил адресата е задолжителна.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Лозинка</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          class="form-control"
          required>
        <div class="alert-danger" *ngIf="!password.valid && f.submitted">
          Лозинката е задолжителна.
        </div>
      </div>

      <button type="submit" class="btn btn-danger w-100 mt-3">
        Регистрирај се
      </button>

    </form>
  </div>
</div>
